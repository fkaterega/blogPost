<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Blog Post</title>
</head>
<body>
   <div class="grid_container">
    <header class="home_header">
        <img src="../images/blog.jpg" alt="Image of scrabble pieces spelling out the word blog" class="home_header--img">
        <h4 class="home_header--title">Blog</h4>
        <nav class="home_nav">
            <ul class="home_list">
                <li class="home_list--item"><a href="../index.html" >Home</a></li>
                <li class="home_list--item"><a href="about.html">About</a></li>
                <li class="home_list--item"><a href="" class="bottom">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form--grid">
        <h2 class="form--grid__header">contact form</h2>
        <form action="" class="form">
            <fieldset>
                <legend>
                    Subscribe to Fred's blog
                </legend>
                <div class="input">
                    <label for="title">Salutation: </label>
                    <input id="title" type="text" placeholder="Mr/Ms/Mrs">
                </div>
                <div class="input">
                    <label for="firstName">First Name: </label>
                    <input id="firstName" type="text" placeholder="First Name">
                </div>
                <div class="input">
                    <label for="lastName">Last Name: </label>
                    <input id="lastName" type="text" placeholder="Last Name">
                </div>
                <div class="input">
                    <label for="suffix">Suffix: </label>
                    <input id="suffix" type="text" placeholder="Jr/Sr/II/III">
                </div>
                <div class="input">
                    <label for="email">Email: </label>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="input">
                    <label for="phone">Phone: </label>
                    <input id="phone" type="tel" placeholder="202-555-5555">
                </div>
            </fieldset>
        </form>
        <button type="button" name="button">subscribe</button>
    </div>            
    
    <footer class="footer">
        <p class="footer--paragraph">
            &copy;2023 blog post
        </p>
    </footer>
   </div> 
</body> 
</html>
